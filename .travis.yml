language: node_js
install:
  - yarn
cache:
  directories:
    - travis_phantomjs
node_js:
  - 8.9
script:
  - yarn lint:api
  - yarn lint:ui
  - yarn test:api:cover
  - yarn test:ui
services:
  - redis-server
after_success:
  - yarn coveralls
  - sh bin/touch-lynbot.sh
notifications:
  webhooks:
    urls:
     - https://lynbot.easelbee.io/travis
    on_start: always
